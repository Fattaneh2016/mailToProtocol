<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <!-- basic mailto -->
<p>
<a href="mailto:fattaneh@fattanehameri.com">basic mailto </a>
</p>
<p>
<!-- add the name, notice that email is wrapped with &lt; and &gt; -->
<a href="mailto:Joe&lt;sales@contoso.com&gt;">email is wrapped with &lt; and &gt </a>
</p>
<!-- multiple recipients comma separated -->
<a href="mailto:sales@contoso.com,service@contoso.com">multiple recipients </a>
<p>
<!-- add carbon copy -->
<a href="mailto:sales@contoso.com?cc=service@contoso.com">add carbon copy</a>

</p>
<!-- add blind carbon copy -->
<a href="mailto:sales@contoso.com?bcc=service@contoso.com">add carbon copy</a>

</p>
<p>
<!-- basic mailto with message -->

<a href="mailto:sales@contoso.com?body=call me.">basic mailto with message</a>

</p>
<p>
<!-- basic mailto with multi line message -->
<a href="mailto:sales@contoso.com?body=call me.%0AThanks">basic mailto with multi line message </a>
</p>
<p><!-- basic mailto with subject and message -->
<a href="mailto:sales@contoso.com?subject=hi&body=call me.">basic mailto with subject and message</a></p>
    </body>
</html>
